  </header>

  <main class="main">
    <section class="form__section">
      <div class="form__section-back"></div>
      <form action="/" class="form" method="post" novalidate data-js-form>
        <h1 class="form__title">Create Account</h1>
        <p class="field">
          <label 
          for="username" 
          class="field__label"
          >
            Username
          </label>

          <span class="field__errors" data-js-form-field-errors id="username-password"></span>

          <input 
          type="username" 
          id="username" 
          name="username" 
          class="username"
          required
          minlength="4"
          maxlength="16"
          aria-errormessage="username"
          >
        </p>
        <p class="field">
          <label 
          for="password" 
          class="field__label"
          >
            Password
          </label>

          <span class="field__errors" data-js-form-field-errors id="password-errors"></span>

          <input 
          type="password" 
          id="password" 
          name="password" 
          class="password" 
          required
          minlength="8"
          maxlength="16"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
          title="Пароль должен быть длиной от 8 до 16 символов, включать как минимум одну цифру, одну букву в нижнем и одну букву в верхнем регистре"
          aria-errormessage="password-errors"
          data-js-form-field-password
          >
        </p>
        <p class="field">
          <label 
          for="password" 
          class="field__label"
          >
            Confirm password
          </label>

          <span class="field__errors" data-js-form-field-errors id="confirm-password-errors"></span>

          <input 
          type="password" 
          id="password" 
          class="confirm__password"
          required
          aria-errormessage="confirm-password-errors"
          data-js-form-field-password-confirm
          >
        </p>
        <button class="button" type="submit">Sign in</button>
      </form>
    </section>
  </main>

  <footer class="footer"></footer>
  <div class="message" data-js-message></div>

  <div class="animation-box"></div>
</body>

</html>
